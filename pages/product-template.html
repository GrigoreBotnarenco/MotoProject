<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Model Card Produs</title>
</head>
<body>
    <div class="product-card">
        <img src="path_to_image.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Titlu Produs</h2>
            <p class="product-description">Descriere scurtă a produsului.</p>
            <span class="product-price">Preț: $XX.XX</span>
            <button class="add-to-cart">Adaugă în coș</button>
        </div>
    </div>
</body>
</html>
